            <div class="col-md-7 section section-contact">
                <h2>Contact</h2>
                <form>
                    <div class="form-group">
                        <label for="input-name">Name</label>
                        <input type="text" class="form-control" id="input-name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="input-email" placeholder="example@gmail.com">

                    </div>
                    <div class="form-group">
                        <label for="message-text-area">Message</label>
                        <textarea class="form-control" id="message-text-area" rows="5"></textarea>
                    </div>
                    <div class="form-group button-container">
                        <button type="submit" class="btn bg-teal">Submit</button>
                    </div>
                </form>
            </div>
